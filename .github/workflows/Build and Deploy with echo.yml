# This is a basic workflow to help you get started with Actions

name: Build and Deploy with echo

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Setup Node.js environment
        uses: actions/setup-node@v2.5.1
        with:
          version: 12.x
        env:
          CONTENTFUL_SPACE_ID: ${{ secrets.CONTENTFUL_SPACE_ID }}
          CONTENTFUL_ACCESS_TOKEN: ${{ secrets.CONTENTFUL_ACCESS_TOKEN }}
          MAILCHIMP_ENDPOINT: ${{ secrets.MAILCHIMP_ENDPOINT }}
      - name: test echo
        run: 'echo "$CONTENTFUL_SPACE_ID" > .key'
        shell: bash
        env:
            CONTENTFUL_SPACE_ID: ${{secrets.CONTENTFUL_SPACE_ID}}
      - name: Create env file
        run: | 
          cat .key
          (echo "CONTENTFUL_SPACE_ID=$CONTENTFUL_SPACE_ID"; echo "CONTENTFUL_ACCESS_TOKEN=$CONTENTFUL_ACCESS_TOKEN"; echo "MAILCHIMP_ENDPOINT=$MAILCHIMP_ENDPOINT" )  >> .env
          ls -la
          cat .env
          echo ${{ secrets.CONTENTFUL_SPACE_ID }} | base64 -d
      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          yarn install --production
          yarn build
